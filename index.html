<!DOCTYPE html>
<html>
<head>
    <title>Lane Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">ðŸš— Smart Car Lane Detection</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Driving Video</label>
                <input class="form-control" type="file" name="video" accept="video/*" required>
            </div>
            <button class="btn btn-primary" type="submit">Upload & Process</button>
        </form>

        {% if video_url %}
        <div class="mt-5">
            <h5>Processed Video:</h5>
            <video width="640" height="480" controls>
                <source src="/{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        {% endif %}
    </div>
</body>
</html>
